<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Donations | VORTEX</title>

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #111827;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 40px;
    }

    #donationsGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .donation-card {
      background: white;
      padding: 22px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .donation-card h3 {
      color: #1d4ed8;
      margin-top: 0;
    }

    .tag {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      margin-right: 6px;
      margin-top: 6px;
    }

    .available {
      background: #dcfce7;
      color: #166534;
    }

    .requested {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>ðŸ“¦ My Donations</h1>
  <p class="subtitle">
    Track books you have donated and their current status
  </p>

  <div id="donationsGrid"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCftigiLyyzx1FSvw5rA8AZlvEGQfIuF44",
    databaseURL: "https://vortex-8d4ee-default-rtdb.asia-southeast1.firebasedatabase.app"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const donationsRef = ref(db, "donations");

  let userEmail = localStorage.getItem("userEmail");

  if (!userEmail) {
    userEmail = prompt("Enter your email to view your donations:");
    if (!userEmail) {
      alert("Email required to continue.");
      window.location.href = "index.html";
    }
    localStorage.setItem("userEmail", userEmail.toLowerCase());
  }

  const grid = document.getElementById("donationsGrid");

  onValue(donationsRef, (snapshot) => {
    grid.innerHTML = "";

    let found = false;

    snapshot.forEach(child => {
      const book = child.val();

      if (book.donorEmail === userEmail) {
        found = true;

        const card = document.createElement("div");
        card.className = "donation-card";

        card.innerHTML = `
          <h3>${book.title || "Untitled Book"}</h3>
          <p><strong>Author:</strong> ${book.author || "Unknown"}</p>
          <p><strong>Category:</strong> ${book.category}</p>
          <p><strong>Condition:</strong> ${book.condition}</p>

          <span class="tag ${
            book.status === "Requested" ? "requested" : "available"
          }">
            ${book.status || "Available"}
          </span>
        `;

        grid.appendChild(card);
      }
    });

    if (!found) {
      grid.innerHTML = "<p>You have not donated any books yet.</p>";
    }
  });
</script>


</body>
</html>
