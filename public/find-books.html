<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Books | VORTEX</title>

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #111827;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    .page-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .badge {
      background: #fff3cd;
      color: #b45309;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 14px;
    }

    h1 {
      font-size: 42px;
      margin: 10px 0;
    }

    .subtitle {
      color: #6b7280;
      font-size: 18px;
    }

    .filters {
      display: flex;
      gap: 16px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .filters input,
    .filters select {
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      font-size: 16px;
      flex: 1;
    }

    #booksGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      margin-top: 30px;
    }

    .book-card {
      background: white;
      padding: 22px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .book-card.requested {
      opacity: 0.6;
    }

    .book-card h3 {
      color: #1d4ed8;
      margin: 0;
    }

    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .tag {
      background: #eef2ff;
      color: #1e40af;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
    }

    .request-btn {
      margin-top: auto;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    .request-btn[disabled] {
      background: #9ca3af;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="page-header">
    <span class="badge">For NGOs & Learners</span>
    <h1>Find Books You Need</h1>
    <p class="subtitle">
      Browse available books donated by students and institutes across India
    </p>
  </div>

  <div class="filters">
    <input id="searchInput" placeholder="Search by title or author..." />
    <select id="stateFilter">
      <option value="">All States</option>
      <option value="Delhi">Delhi</option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="Karnataka">Karnataka</option>
    </select>
    <select id="categoryFilter">
      <option value="">All Subjects</option>
      <option value="Physics">Physics</option>
      <option value="Mathematics">Mathematics</option>
      <option value="self help">Self Help</option>
    </select>
  </div>

  <div id="booksGrid"></div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getDatabase, ref, onValue, update, push }
  from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  const app = initializeApp({
    apiKey: "AIzaSyCftigiLyyzx1FSvw5rA8AZlvEGQfIuF44",
    databaseURL: "https://vortex-8d4ee-default-rtdb.asia-southeast1.firebasedatabase.app"
  });

  const db = getDatabase(app);
  const donationsRef = ref(db, "donations");

  // ===============================
  // STEP 14.3.2 ‚Äî STORE REQUESTER EMAIL
  // ===============================
  let currentUserEmail = localStorage.getItem("userEmail");

  if (!currentUserEmail) {
    currentUserEmail = prompt("Enter your email to request books:");

    if (currentUserEmail) {
      localStorage.setItem("userEmail", currentUserEmail.trim().toLowerCase());
    }
  }

  const grid = document.getElementById("booksGrid");
  let allBooks = [];

  onValue(donationsRef, (snapshot) => {
    allBooks = [];

    snapshot.forEach(child => {
      allBooks.push({
        id: child.key,
        ...child.val()
      });
    });

    applyFilters();
  });

  function renderBooks(books) {
    grid.innerHTML = "";

    if (books.length === 0) {
      grid.innerHTML = "<p>No books available.</p>";
      return;
    }

    books.forEach(book => {
      const card = document.createElement("div");
      card.className = "book-card";

      if (book.status === "Requested") {
        card.classList.add("requested");
      }

      card.innerHTML = `
        <h3>${book.title || "Untitled Book"}</h3>
        <div>Author: ${book.author || "Unknown"}</div>

        <div class="tags">
          <span class="tag">${book.category || "General"}</span>
          <span class="tag">${book.state || "India"}</span>
          <span class="tag">${book.condition || "Good"}</span>
        </div>

        <button class="request-btn"
          ${book.status === "Requested" ? "disabled" : ""}
          onclick="requestBook('${book.id}')">
          ${book.status === "Requested" ? "Requested" : "Request Book"}
        </button>
      `;

      grid.appendChild(card);
    });
  }

  function applyFilters() {
    const s = searchInput.value.toLowerCase();
    const st = stateFilter.value;
    const c = categoryFilter.value;

    renderBooks(
      allBooks.filter(b =>
        (!s || b.title?.toLowerCase().includes(s) || b.author?.toLowerCase().includes(s)) &&
        (!st || b.state === st) &&
        (!c || b.category === c)
      )
    );
  }

  searchInput.oninput = applyFilters;
  stateFilter.onchange = applyFilters;
  categoryFilter.onchange = applyFilters;

  // ===============================
  // STEP 14.3.3 ‚Äî REQUEST BOOK (FIXED)
  // ===============================
  window.requestBook = function (bookId) {
    const book = allBooks.find(b => b.id === bookId);
    if (!book) return;

    // üö´ Prevent self-request
    if (
      currentUserEmail &&
      book.donorEmail &&
      currentUserEmail === book.donorEmail
    ) {
      alert("‚ùå You cannot request your own donated book.");
      return;
    }

    const confirmRequest = confirm(
      `Request "${book.title}"?\nThis will notify the donor.`
    );

    if (!confirmRequest) return;

    // Save request
    push(ref(db, "requests"), {
      bookId,
      title: book.title || "Untitled",
      requestedBy: currentUserEmail || "anonymous",
      requestedAt: new Date().toISOString(),
      status: "Pending"
    });

    // Update donation status
    update(ref(db, `donations/${bookId}`), {
      status: "Requested"
    })
    .then(() => {
      alert("‚úÖ Book request sent successfully!");
    })
    .catch((error) => {
      console.error(error);
      alert("‚ùå Something went wrong.");
    });
  };
</script>

</body>
</html>
